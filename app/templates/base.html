<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Portfolio </title>
    <link rel='stylesheet' href='{{url_for("static", filename="style.css")}}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="logo">Cristian Guerra</div>
        <nav>
            <ul>
                <li><a href='{{url_for('portfolio.index')}}'>Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        {% block content %}
        
        {% endblock content %}
    </section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contact</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <p>Follow me on</p>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a href="https://www.facebook.com/cristiann.guerraa/" target="_blank"><img class="social" src=" {{url_for('static', filename='facebook.png')}} " alt="Facebook" width="30"></a>
                <a href="https://twitter.com/crist_guerra" target="_blank"><img class="social" src=" {{url_for('static', filename='twitter.png')}} " alt="Twitter" width="30"></a>
                <a href="https://www.linkedin.com/in/cristian-guerra-099b571ab/" target="_blank"><img class="social" src=" {{url_for('static', filename='linkedin.png')}} " alt="LinkedIn" width="30"></a>
                <a href="https://github.com/CristiannGuerra" target="_blank"><img class="social" src=" {{url_for('static', filename='github.png')}} " alt="GitHub" width="30"></a>
                <a href="https://www.instagram.com/cristiann.guerra/" target="_blank"><img class="social" src=" {{url_for('static', filename='instagram.png')}} " alt="Instagram" width="30"></a>
            </div>
        </div>
        <div class="made-with">
            <div class="row">
                <p>Created by Cristian Guerra</p>
            </div>
        </div>
    </div>
</body>
</html>
